android {
    signingConfigs {
        config {
            keyAlias 'Key'
            keyPassword 'xiamengjian521'
            storeFile file('D:/Key.jks')
            storePassword 'xiamengjian521'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.afuos.fault.ndkjnidemo"
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
